<div class="col-sm-8">
    <!-- <h2>Update Data:</h2> -->
    <form class="form-horizontal">
      <div class="form-group">
          <label for="challenge" class="control-label col-sm-2">
            <!-- challenge -->
          </label>
          <div class="col-sm-10">
            <input 
              type="challenge" 
              class="form-control" 
              id="challenge" 
              name="challenge" [(ngModel)]="model.challenge"
              placeholder="Enter a New Challenge">
          </div>
        </div>
        <div class="form-group">
          <label for="coordenadas" class="control-label col-sm-2">
            <!-- coordenadas -->
          </label>
          <div class="col-sm-10">
            <input 
              type="coordenadas" 
              class="form-control" 
              id="coordenadas" 
              name="coordenadas" [(ngModel)]="model.coordenadas" 
              placeholder="Enter a New Coordenadas">
          </div>
        </div>
        <div class="form-group">
          <label for="operativo" class="control-label col-sm-2">
            <!-- operativo -->
          </label>
          <div class="col-sm-10">
            <input 
              type="operativo" 
              class="form-control" 
              id="operativo" 
              name="operativo" [(ngModel)]="model.operativo" 
              placeholder="Esta operativo?">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="editarChallenge(model._id)"
            >
            Save
            </button>
          </div>
      </div>
    </form>
  </div>
